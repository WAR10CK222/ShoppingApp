<div class="container">
    <h3><i class="fa fa-sign-in" aria-hidden="true"></i> Log-in Form</h3>
    <div class="row">
        <form class="row g-3 col-md-6">
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input placeholder="Email" type="email" class="form-control" [(ngModel)]="loginReq.email" id="email" name="email" required>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input placeholder="Password" type="password" class="form-control" [(ngModel)]="loginReq.password" id="password" name="password" required>
            </div>
            <div class="col-md-12" style="margin-top: 0;"><input type="checkbox" onclick="showPassword()"> Show Password</div>
            <div class="col-md-12" >
                <button type="submit" (click)="loginUser()" class="btn btn-primary">Login</button>
            </div>
            <div class="col-md-12">
                Create New Account ? <a routerLink='/register' style="text-decoration: none;">SIGN UP</a>
            </div>
        </form>
        <div class="col-md-6">
            <img src="https://i.ytimg.com/vi/vbajzMts9zE/maxresdefault.jpg" alt="...">  
        </div>
    </div>
</div>
