<div class="container">
    <div class="mb-3">
        <div class="pt-4 wish-list">
            <h3><i class="fa fa-shopping-cart" aria-hidden="true"></i> Order ID: here_comes_mongo_id</h3>
            <h6>Order Details: </h6>

            <div *ngFor="let item of orderService.cartItems" class="card mb-3" style="max-width: 500px;">
                <div style="background-color: black;" class="row g-0">
                    <div class="col-md-2">
                        <div style="padding-top: 50%;" class="card-body">
                            <h5 class="card-title">1.</h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <img style="width: 100%; height: 100%;" src="{{item.img}}" alt="...">
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </div>     
</div>
