<div class="container">
    <div class="mb-3">
        <div class="pt-4 wish-list row">
            <h3><i class="fa fa-shopping-cart" aria-hidden="true"></i> {{user}} Cart: </h3>
            <h6>Order Details: </h6>
            <div class="col-md-6">
                <div *ngFor="let item of orderService.cartItems; let i = index;" [attr.data-index]="i" class="card mb-3" style="max-width: 500px;">
                    <div style="background-color: black;" class="row g-0">
                        <div class="col-md-2">
                            <div style="padding-top: 50%;" class="card-body">
                                <h5 class="card-title">{{i+1}}.</h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                        <img style="width: 100%; height: 100%;" src="{{item.img}}" alt="...">
                        </div>
                        <div class="col-md-4">
                            <div class="card-body">
                                <h5 class="card-title">{{item.name}}</h5>
                                <p class="card-text" style="margin: 0;">Amount: {{item.amount}}</p>
                                <p class="card-text">Price: {{item.price}}</p>
                            </div>
                        </div>
                        <div style="position: absolute; top: 40%; left: 80%;" class="col-md-2">
                            <h4>x1</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>Total Price: </h5>
                <br/>
                <button class="btn btn-primary" (click)="postOrder()">Send Order</button>
                <br/>
                <br/>
                <button class="btn btn-primary" (click)="clearOrder()">Clear Order</button>    
            </div> 
            
        </div>
    </div>     
</div>
