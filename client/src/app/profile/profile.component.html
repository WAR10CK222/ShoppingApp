<div class="container">
    <div class="row  text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="assets/1.jpg" class="mx-auto d-block img-thumbnail" alt="...">
            <h3><i class="fa fa-user" aria-hidden="true"></i> {{user.username}}</h3>
            <p *ngIf="user.isadmin">ADMIN</p>
            <hr style="color: grey;">
            <div class="col-md-12"><i class="fa fa-envelope-o" aria-hidden="true"></i> : {{user.email}}</div>
            <div class="col-md-12"><i class="fa fa-mobile" aria-hidden="true"></i> : +91-{{user.phone}}</div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <hr>
    <a id="OrderToggle">
        <div class="row">
            <h3 class="col-md-6 d-flex justify-content-start"><i class="fa fa-truck" aria-hidden="true" style="padding-right: 5px; padding-top: 3px;"></i> Recent Orders </h3>
            <h3 class="col-md-6 d-flex justify-content-end"> Click to Expand  <i class="fa fa-sort" style="padding-left: 5px; padding-top: 3px;" aria-hidden="true"></i></h3>
        </div>
    </a>
    <div class="row" id="wrappedContent" style="display: none; height: 500px;">
        <h1>Hello There</h1>
    </div>
</div>
<script>
    var orderToggle = document.getElementById('OrderToggle');
    var content = document.getElementById('wrappedContent');
    orderToggle.addEventListener('click',function(){
        if(content.style.display === 'none'){
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    })
</script>
